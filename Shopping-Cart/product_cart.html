<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .menu-item {
            text-align: center;
            width: 20%;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .menu-item img {
            width: 100px; /* ปรับขนาดของรูปภาพตามที่ต้องการ */
            height: auto;
            margin-bottom: 10px;
        }

        .menu-item button {
            background-color: #323732;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .menu-item button:hover {
            background-color: #45a049;
        }

        #cart {
            margin-top: 20px;
            text-align: center;
        }

        .cart-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item p {
            margin: 0;
        }

        #cart p {
            margin-bottom: 5px;
        }

        #cart p:last-child {
            font-weight: bold;
        }

        #cart-icon {
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        /* สไตล์ของ navbar */
        nav {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 30px;
        }

        nav a:hover {
            background-color: #555;
            
        }
        
        
    </style>
    
</head>
<body>
    <!-- navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div id="menu">
        <div class="menu-item">
            <h3>Product 1 - $10</h3>
            <img src="/image/ball1.jpeg" alt="Product 1">
            <button class="add-to-cart" data-product-id="1" data-price="10">Add to Cart</button>
        </div>
        <div class="menu-item">
            <h3>Product 2 - $20</h3>
            <img src="/image/ball2.jpg" alt="Product 2">
            <button class="add-to-cart" data-product-id="2" data-price="20">Add to Cart</button>
        </div>
        <!-- เพิ่มรายการสินค้าเพิ่มเติมได้ตามต้องการ -->
        <div class="menu-item">
            <h3>Product 3 - $15</h3>
            <img src="/image/ball3.jpg" alt="Product 3">
            <button class="add-to-cart" data-product-id="3" data-price="15">Add to Cart</button>
        </div>
        <div class="menu-item">
            <h3>Product 4 - $25</h3>
            <img src="/image/ball4.jpg" alt="Product 4">
            <button class="add-to-cart" data-product-id="4" data-price="25">Add to Cart</button>
        </div>
        <div class="menu-item">
            <h3>Product 5 - $30</h3>
            <img src="/image/ball5.jpg" alt="Product 5">
            <button class="add-to-cart" data-product-id="5" data-price="30">Add to Cart</button>
        </div>
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
